<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timers</h1>
        <div class="timer-input">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" placeholder="00">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" placeholder="00">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" placeholder="00">
            <button id="startTimerBtn">Start New Timer</button>
        </div>

        <h2>Active Timers</h2>
        <div id="activeTimers"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
